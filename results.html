<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Exam Results</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:opsz@14..32&display=swap" rel="stylesheet">
  <style>
    .line {
      font-family: "Inter", sans-serif;
      font-size: 20px;
      margin: 5px 0;
    }
    .correct { color: rgb(0, 133, 0); font-weight: bold; }
    .incorrect { color: rgb(159, 0, 27); font-weight: bold; }
    .black {color: black}
  </style>
</head>
<body>
      <header>
        <div class = "header_logo">
            <img class="image MAC_logo" src="https://mcgillmed.com/wp-content/uploads/2021/09/118430924_622964418363620_8411873638485144001_n.png" alt="MSS Anatomy Club Logo" width = 80px>
        </div>
        <div class="header_title">
            <h1>MAC Mock Bellringer - Results</h1>
            <h3><i>version 3.1</i></h3>
        </div>
    </header>
  <div id="results"></div>
  <p id="score"></p>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw7Qyw21cKPngf8llORUsfChVwcsirT6Fm9u0ANYH0hCDIvsu0m3b6LXv08p5ti6GD1Ww/exec";
    const userID = localStorage.getItem("userID") || "unknown_user";
    // THIS IS THE PLACE FOR INPUT OF CORRECT ANSWERS. Case insensitive correction. 
    const correctAnswers = {
      Q01: "medial umbilical ligament",
      Q02: ["monday", "mon"],
      Q03: "tuesday",
      Q04: "wednesday",
      Q05: "thursday",
      Q06: "friday",
      Q07: "a",
      Q08: "A",
      Q09: "b",
      Q10: "B",
      Q11: "c c c c c c",
      Q12: "C c",
      Q13: "",
      Q14: "$spec*al ch@r#cters",
      Q15: "*7452o5434",
      Q16: ["duckssssssss", "multiple ducks"],
      Q17: "ducksssssss",
      Q18: "duckssssss",
      Q19: "ducksssss",
      Q20: "duckssss",
      Q21: "ducksss",
      Q22: "duckss",
      Q23: "ducks",
      Q24: "duck"
    };
const urlParams = new URLSearchParams(window.location.search);
const answers = {};
let score=0;
urlParams.forEach((value,name)=>{
  answers[name]=value.trim();
  let accepted = correctAnswers[name];
  if(!accepted) accepted=[];
  if(typeof accepted==="string") accepted=[accepted];
  accepted = accepted.map(a=>a.trim().toLowerCase()).filter(a=>a!=="");
  if(accepted.includes(value.trim().toLowerCase())) score++;
});
const resultsList = document.getElementById("results");
Object.entries(answers).forEach(([name,value])=>{
  const p=document.createElement("p");
  let accepted = correctAnswers[name] || [];
  if(typeof accepted==="string") accepted=[accepted];
  accepted=accepted.map(a=>a.trim().toLowerCase()).filter(a=>a!=="");
  const isCorrect = accepted.includes(value.trim().toLowerCase());
  if(isCorrect) p.innerHTML=`${name}: ${value} <span class="correct">✔ Correct</span>`;
  else if(accepted.length===0) p.innerHTML=`${name}: ${value} <span>(no correct answer stored)</span>`;
  else p.innerHTML=`${name}: ${value} <span class="incorrect">✘ Incorrect</span> (accepted: ${accepted.join(" OR ")})`;
  resultsList.appendChild(p);
});
document.getElementById("score").textContent=`Final Score: ${score} / ${Object.keys(answers).length}`;
// Send to Google Sheets
fetch(scriptURL,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({userID,score,answers})
})
.then(res=>console.log("✅ Results sent"))
.catch(err=>console.error("❌ Error sending results:",err));
</script>
